<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <title>BlackJack</title>
</head>
<body>
    <!-- Game Table -->
    <div class="container-fluid py-5 game-table">
        <div class="row h-100">
            <div class="col">
                <div class="d-flex flex-column h-100">
                    <div class="flex-grow-1 d-flex flex-column align-items-center justify-content-center">
                        <h1 class="text-white">Bet</h1>
                        <button type="button" id="bet" class="py-2 px-4 fs-3 bet-btn" data-bs-toggle="modal"
                                data-bs-target="#betModal">$0
                        </button>
                    </div>
                    <div class="flex-grow-0">
                        <div class="chips text-center">
                            <img src="images/chips.png">
                            <span class="text-danger fs-1 ms-1 chips-balance">$1000</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="d-flex flex-column justify-content-between h-100">
                    <div class="dealer-cards"></div>
                    <div class="player-cards"></div>
                </div>
            </div>
            <div class="col">
                <div class="d-flex flex-column h-100">
                    <div class="flex-grow-1 d-flex flex-column justify-content-around scorewrapper">
                        <div class="text-success h1 dealer"><span class="dealer-sum">0</span> Dealer</div>
                        <div class="text-success h1 player"><span class="player-sum">0</span> Player</div>
                    </div>
                    <div class="flex-grow-0">
                        <div class="d-grid gap-4 col-4 mx-auto">
                            <button id="hit" class="btn btn-outline-success fw-bolder btn-lg" type="button">Hit</button>
                            <button id="stand" class="btn btn-outline-success fw-bolder btn-lg" type="button">Stand
                            </button>
                            <button id="run" class="btn btn-outline-success fw-bolder btn-lg" type="button" data-title="Leader Board" data-content="Test LeaderBoard">Run
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Game Table -->
    <!-- Start Screen Modal -->
    <div class="modal fade" id="startModal" tabindex="-1" aria-labelledby="startModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content start-modal">                    
                <div class="start-modal-body"></div>
                <div class="bgend"></div>
                <div class="start-modal-footer" >
                    <div class="text-center">
                        <h2 class="display-4 text-white fw-bold" >Agar silaturahmi tidak terputus pinjam dulu</h2>
                        <h2 class="display-1 text-white fw-bold" >SERATUS</h2>
                        <button type="button" id="new-game-btn" class="btn btn-success btn-lg">New Game!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- End Start Screen Modal -->
    <!-- message Modal -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-transparent border-0">
                <div class="modal-body text-center display-1 fw-bold message-el"></div>
            </div>
        </div>
    </div>
    <!-- End message Modal -->
    <!-- Bet Modal -->
    <div class="modal fade" id="betModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="betModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-body-secondary">
                <div class="modal-body">
                    <div class="row g-5">
                        <div class="col-12 text-center display-4 fw-bold chips-balance">$1000</div>
                        <div class="col-12">
                            <div class="row">
                                <div class="col text-center">
                                    <label class="fs-3 fw-bold">Bit</label>
                                    <input type="text" id="bitInput" placeholder="$0" readonly
                                           class="form-control form-control-lg w-50 mx-auto text-center fs-4">
                                </div>
                                <div class="col betting-chips">
                                    <img data-value="10" src="images/10_chip.svg">
                                    <img data-value="20" src="images/20_chip.svg">
                                    <img data-value="50" src="images/50_chip.svg">
                                    <img data-value="100" src="images/100_chip.svg">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 text-center">
                            <button type="button" id="placeBetBtn" class="btn btn-lg btn-secondary">Place Bet</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Bet Modal -->
    <!-- Rules Modal -->
    <button id="rules" class="btn btn-outline-success fw-bolder btn-lg" type="button"
            data-bs-toggle="modal" data-bs-target="#rulesModal">Leader Board
    </button>
    <div class="modal fade" id="rulesModal" tabindex="-1" aria-labelledby="rulesModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content text-bg-secondary opacity-75">
                <div class="modal-header fw-bolder">

                    <!-- <div>
                        <h1>
                            Leaderboard
                        </h1>
                    </div>
                    <div>
                        <h3 class="cards profile">
                            Rank 1-3
                        </h3>
                        <div class="card">
                            <p>
                                Rank 1
                            </p>
                        </div>
                        <div class="card">
                            <p>
                                Rank 2
                            </p>
                        </div>
                        <div class="card">
                            <p>
                                Rank 3
                            </p>
                        </div>
                    </div>
                    <div>
                        Table Leaderboard
                        <table>
                            placeholder
                        </table>
                    </div> -->


                    <h1 class="modal-title fs-5" id="rulesModalLabel">Leader Board</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center fw-semibold">
                    <div class="data-leader">
                        <ol>

                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Rules Modal -->
    <script>

        

    </script>
    <script src="js/app.js"></script>
</body>
</html>
