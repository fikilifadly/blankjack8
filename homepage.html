<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="wrapper">
    <button id="rules" class="btn btn-outline-success fw-bolder btn-lg" type="button"
            data-bs-toggle="modal" data-bs-target="#rulesModal">Leader Board
    </button>
    <div class="modal fade" id="rulesModal" tabindex="-1" aria-labelledby="rulesModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content text-bg-secondary opacity-75">
                <div class="modal-header fw-bolder">
                    <h1 class="modal-title fs-5" id="rulesModalLabel">Leader Board</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center fw-semibold">
                    <div class="data-leader">
                        <ol>

                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <form id="loginForm">
    <h1 class="j">Dont play Card with the devil</h1>
    
    <div class="input-group">
        <form action="" id="loginForm">

            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <button type="submit" id="login"><a href="index.html">Login</a></button>
    </form>
    </div>

  </form>
</div>

<script src="js/app.js"></script>
<script>
    const form = document.getElementById('loginForm')
    form.addEventListener('submit', (e) => {
        e.preventDefault()
        let username = document.getElementById('username').value
        if(username){
            localStorage.setItem('name', username)
            setTimeout(() => {
                window.location.href = 'index.html'
            }, 1000)
        }
    })
</script>
</body>
</html>
